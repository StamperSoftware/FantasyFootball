<header>
    <nav class="nav">
        <div id="start-links">
            <a routerLink="leagues" class="nav-link">Leagues</a>
            <a routerLink="athletes" class="nav-link">Athletes</a>
        </div>
        <div id="middle-links">
            
        </div>
        <div id="end-links">
            
            <div ngbDropdown>
                <button ngbDropdownToggle class="btn" >Account</button>
                <div ngbDropdownMenu>
                    @if (this.accountService.currentUser() == null) {
                        <button ngbDropdownItem class="btn nav-link" (click)="openLoginModal()">Login</button>
                        <button ngbDropdownItem class="btn nav-link" (click)="openRegisterModal()">Register</button>
                    } @else {
                        <button ngbDropdownItem class="btn nav-link" (click)="handleLogout()">Logout</button>
                    }
                </div>
                
            </div>
        </div>
    </nav>
</header>
