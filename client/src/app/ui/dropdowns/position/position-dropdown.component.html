<select name="select-position" id="select-position" class="form-select form-select-sm" [(ngModel)]="position">
    <option value="all" selected>All Positions</option>
    <option [value]="Position.QB">Quarterbacks</option>
    <option [value]="Position.RB">Running backs</option>
    <option [value]="Position.WR">Wide Receivers</option>
    <option [value]="Position.TE">Tight Ends</option>
</select>
