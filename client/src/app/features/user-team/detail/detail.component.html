<main>
    @if (team) {
        <section class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <fa-icon class="btn" [icon]="faCircleLeft" routerLink="/leagues/{{leagueId}}" />
                <h2>{{team.name}}</h2>
            </div>
            <div>
                <button class="btn" routerLink="/players/{{team.player.id}}">{{team.player.appUser.userName}}</button>
                <fa-icon [icon]="faEdit" class="btn" (click)="openEditModal()"/>
            </div>
        </section>
        
        <section>
            <div>
                <div class="d-flex align-items-center">
                    <h4>Team:</h4>
                    <fa-icon [icon]="faPlus" class="btn" (click)="openAddAthleteModal()"/>
                </div>
                <ul>
                    @for(athlete of team.athletes; track athlete.id){
                        <p>({{Position[athlete.position]}}) {{athlete.firstName}} {{athlete.lastName}}</p>
                    }
                </ul>
            </div>
        </section>
    }
</main>
