<div class="p-3 pt-4">
    <form (ngSubmit)="handleRegister()">
            
        <div class="d-flex flex-column align-items-center gap-3">
            <app-floating-input placeholder="Email" name="email" id="email" [(value)]="email"/>
            <app-floating-input placeholder="First Name" name="firstName" id="first-name" [(value)]="firstName"/>
            <app-floating-input placeholder="Last Name" name="lastName" id="last-name" [(value)]="lastName"/>
            <app-floating-input placeholder="User Name" name="userName" id="user-name" [(value)]="userName"/>
            <app-floating-input placeholder="Password" name="password" id="password" [(value)]="password" type="password"/>
        </div>
        
        <button type="submit" class="btn">Register</button>
    </form>
</div>
