<div class="p-3 pt-4">
    <form (ngSubmit)="handleLogin()">
        <div class="d-flex flex-column align-items-center gap-4">
            <div class="form-floating">
                <input class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Username"/>
                <label class="form-label" for="username">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" placeholder="Password"/>
                <label class="form-label" for="password">Password</label>
            </div>
            
            @if (hasErrors) {
                <div>
                    <p class="text-danger">There was an issue logging in. Please try again later</p>    
                </div>
            }
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
</div>
