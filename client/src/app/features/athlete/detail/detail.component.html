@if (athlete) {
    <div>
        <h1>{{Position[athlete.position]}} {{athlete.firstName}} {{athlete.lastName}}</h1>
            
        <form (ngSubmit)="updateAthleteStats()" [formGroup]="formGroup">
            <div class="form-floating">
                <input type="number" formControlName="week" class="form-control" id="week" placeholder="Week"/>
                <label class="form-label" for="week">Week</label>
            </div>
            <div class="form-floating">
                <input type="number" formControlName="season" class="form-control" id="season" placeholder="Season" readonly value="2025"/>
                <label class="form-label" for="season">Season</label>
            </div>
            <div formGroupName="stats">
                <div class="form-floating">
                    <input type="number" formControlName="receptions" class="form-control" id="receptions" placeholder="Receptions"/>
                    <label class="form-label" for="receptions">Receptions</label>
                </div>
                
                <div class="form-floating">
                    <input type="number" formControlName="receivingYards" class="form-control" id="receiving-yards" placeholder="Receiving Yards"/>
                    <label class="form-label" for="receiving-yards">Receiving Yards</label>
                </div>
                <div class="form-floating">
                    <input type="number" formControlName="receivingTouchdowns" class="form-control" id="receiving-touchdowns" placeholder="Receiving Touchdowns"/>
                    <label class="form-label" for="receiving-touchdowns">Receiving Touchdowns</label>
                </div>
                
                <div class="form-floating">
                    <input type="number" formControlName="rushingYards" class="form-control" id="rushing-yards" placeholder="Rushing Yards"/>
                    <label class="form-label" for="rushing-yards">Rushing Yards</label>
                </div>
                <div class="form-floating">
                    <input type="number" formControlName="rushingTouchdowns" class="form-control" id="rushing-touchdowns" placeholder="Rushing Touchdowns"/>
                    <label class="form-label" for="rushing-touchdowns">Rushing Touchdowns</label>
                </div>
                
                <div class="form-floating">
                    <input type="number" formControlName="passingYards" class="form-control" id="passing-yards" placeholder="Passing Yards"/>
                    <label class="form-label" for="passing-yards">Passing Yards</label>
                </div>
                <div class="form-floating">
                    <input type="number" formControlName="passingTouchdowns" class="form-control" id="passing-touchdowns" placeholder="Passing Touchdowns"/>
                    <label class="form-label" for="passing-touchdowns">Passing Touchdowns</label>
                </div>
            </div>
            <button type="submit" class="btn">Update Stats</button>
        </form>
        
    </div>
}
