@if (hasErrors){
    <p class="text-danger">There were errors</p>
} @else if (players) {
    @if (players.length) {
        @for(player of players; track player.id) {
            <p (click)="handleSelectPlayer(player.id)">{{player.firstName}}</p>
        }
    } @else {
        <p>There are no players</p>
    }
}
